<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="resources/iti-logo.png">

    </head>
    <body>
        <!-- container of navagation bar  -->
        <div class="c1">
            <div id="c1">
                <div id="logo_icon"></div>
        
                <div id="page_name"><h1>Sign up</h1></div>
            
                <div class="back_btn"><button id="back_btn">Back</button></div>
            </div>
        </div>
        <!-- container of body -->
        <div class="c2">
            <div id="back"></div>
            <div id="bl"></div>

            <div id="c2">
            <form action="sign_up.php" method="post" onsubmit="return validInput()">
            
                <label for="name">Name</label>
                <input  name="name" type="text" id="name" placeholder="John smith" pattern="[A-Za-z]{2,32}" required title=" Input Your Name please"><br>
                
                <label for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="John1234@mail.com" pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}' required title=" Input Your Name please"><br>
                
                <label  for="password1">Password</label>
                <input name="pass" type="password" id="password1" pattern="[A-Za-z-_+0-9#$%@!&^]{8,}" placeholder="password" required title="password Must contain special character and first letter must be capital and length must be more than 8"><br>
                
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" pattern="[A-Za-z-_+0-9#$@%!&^]{8,}" placeholder="re-enter password" required><br>

    
                
                <label for="gender">Gender</label>
                <div id="gender">
                                    <input type="radio" name="gender" id="male" value="Male" required>
                                    <label for="male">Male</label>
                
                                    <input type="radio" name="gender" id="female" value="Female" required>
                                    <label for="female">Female</label><br>
                </div>
                <label for="level">Choose Level</label>
                <select id="level"  name="level" required>
                    <option> </option>
                    <option  value="Expert">Expert</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Intern">Intern</option>
                </select><br>

                <input type="checkbox" id="terms" required>
                <label for="terms">I agree for data sharing</label><br>

                <div id="error_box">
                </div>

                <input type="submit" value="Sign up" id="sign_up_btn">

            </form>
            </div>
        </div>
        <!-- container of footer -->
        <div class="c3">
            <div id="c3">
                <footer>All Rights are preserved &copy;</footer>
            </div>
        </div>
    </body>
</html>
